<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Portfolio.css">
    <title>Document</title>
</head>
<style>
    .loading{
        animation: fadeout 5s;
    }

    @keyframes fadeout{
        from{
        opacity: 1;
    } to {
        opacity: 0;
    }
    }
</style>
<body id="loading">
      <div class="loading-container">
        <div class="loading-title">
            <h3>Loading...</h3>
        </div>
        <div class="loading-bar">
            <div class="line-box">
                <div class="line"></div>
            </div>
        </div>
      </div>
      
      <script>
         let counter = document.getElementById("loading");
        let count =1;

        setInterval(()=>{

        counter.innerText = count;
        count++

        if(count > 1 ) location.replace("./portfolio.html")

        },3000);
      </script>
</body>
</html>
